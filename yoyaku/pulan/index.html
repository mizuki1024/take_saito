<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>プラン予約ページ</title>
</head>
<body>
    <div class="container">
        <!-- ロゴ -->
        <div class="logo">
            <img src="logo.png" alt="ロゴ">
        </div>

        <!-- プラン予約セクション -->
        <div class="plan-section">
            <h2>プラン予約</h2>
            <div class="plans">
                <div class="plan">
                    <h3>素泊まりプラン</h3>
                    <p>1室 ¥2000~</p>
                    <button class="reserve-button" onclick="location.href='../yoyaku.html'">予約する</button>
                </div>
                <div class="plan">
                    <h3>アクティビティプラン</h3>
                    <p>1人 ¥2000~</p>
                    <button class="reserve-button" onclick="location.href='../yoyaku.html'">予約する</button>
                </div>
                <div class="plan">
                    <h3>アクティビティ＋キャンププラン</h3>
                    <p>1室 ¥2000~・1人 ¥2000~</p>
                    <button class="reserve-button" onclick="location.href='../yoyaku.html'">予約する</button>
                </div>
            </div>
            <div class="plans">
                <div class="plan">
                    <h3>素泊まりサブスクプラン</h3>
                    <p>1室 ¥3000~</p>
                    <button class="subscribe-button">登録する</button>
                </div>
                <div class="plan">
                    <h3>アクティビティサブスクプラン</h3>
                    <p>1人/人 ¥3000~</p>
                    <button class="subscribe-button">登録する</button>
                </div>
                <div class="plan">
                    <h3>アクティビティ＋キャンプサブスクプラン</h3>
                    <p>1人/人 ¥4000~</p>
                    <button class="subscribe-button">登録する</button>
                </div>
            </div>
            <button class="cancel-button">キャンセル</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
